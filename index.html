<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | QR code component</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-slate-300 flex flex-col min-h-screen">

  <main class="flex-grow flex items-center justify-center">
    <article class="bg-white w-[320px] rounded-[20px] px-200 pt-200 pb-500 flex flex-col items-center text-center shadow-lg">
      <img class="rounded-[10px] mb-300" src="/images/image-qr-code.png" alt="QR code linking to Frontend Mentor">

      <h1 class="text-preset-1 mb-200 px-200">
        Improve your front-end skills by building projects
      </h1>

      <p class="text-preset-2 px-200">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>
  </main>

  <footer class="attribution">
    Challenge by 
    <a class="underline  hover:text-slate-900" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a class="underline hover:text-slate-900" href="https://github.com/HotChieckenCurry/qr-code-component-main" target="_blank">Chicken Curry</a>.
  </footer>

</body>
</html>
